<app-menu></app-menu>
<div style="padding: 2%">


        <form class="content" (ngSubmit)="insertar()">
                <div class="submit-form">
                  <div class="row">
                    <div class="col-lg-12">
                      <h5>Registrar Alumno</h5>
                    </div>
                  </div>
                  <hr />
            
                  <div class="row" style="margin-top: 1%">
                    <div class="col-lg-3">
                      <label for="nombres">Nombres:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="nombres"
                        id="nombres"
                        [(ngModel)]="alumno.nombres"
                      />
                    </div>
            
                    <div class="col-lg-3">
                        <label for="apellidos">Apellidos:</label>
                        <input
                          type="text"
                          class="form-control"
                          name="apellidos"
                          id="apellidos"
                          [(ngModel)]="alumno.apellidos"
                        />
                      </div>
  
                      <div class="col-lg-3">
                        <label for="dni">DNI:</label>
                        <input
                          type="text"
                          class="form-control"
                          name="dni"
                          id="dni"
                          [(ngModel)]="alumno.dni"
                        />
                      </div>
                    <div class="col-lg-3">
                      <label for="fechaNacimiento">Fecha de nacimiento:</label>
                      <input
                        type="date"
                        class="form-control"
                        name="fechaNacimiento"
                        id="fechaNacimiento"
                        [(ngModel)]="alumno.fechaNacimiento"
                      />
                    </div>
                  </div>
                  <div class="row" style="margin-top: 1%">

                    <div class="col-lg-4">
                      <label for="telefono">Telefono:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="telefono"
                        id="telefono"
                        [(ngModel)]="alumno.telefono"
                      />
                    </div>
                    <div class="col-lg-4">
                        <label for="correo">Correo electrónico:</label>
                        <input
                          type="text"
                          class="form-control"
                          name="correo"
                          id="correo"
                          [(ngModel)]="alumno.correo"
                        />
                      </div>
                    <div class="form-group col-md-4">
                      <label for="Pais">País:</label>
                      <select
                        id="Pais"
                        name="Pais"
                        class="form-control"
                        [(ngModel)]="alumno.nombre!.idPais"
                      >
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of listPaises" value="{{ aux.idPais }}">
                          {{ aux.nombre }}
                        </option>
                      </select>
                    </div>
                  </div>
            
                  <div class="row" style="margin-top: 1%">
                    <div class="col-lg-12">
                      <button class="btn btn-success">Registrar</button>
                    </div>
                  </div>
                </div>
              </form>        







        
</div>
