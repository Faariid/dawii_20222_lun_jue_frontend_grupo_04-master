<app-menu></app-menu>
<div style="padding: 2%">
  <form class="content" (ngSubmit)="insertar()">
    <div class="submit-form">
      <div class="row">
        <div class="col-lg-12">
          <h5>Registrar Autor</h5>
        </div>
      </div>
      <hr />

      <div class="row" style="margin-top: 1%">
        <div class="col-lg-6">
          <label for="nombres">Nombres:</label>
          <input
            type="text"
            class="form-control"
            name="nombres"
            id="nombres"
            [(ngModel)]="autor.nombres"
          />
        </div>

        <div class="col-lg-6">
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            class="form-control"
            name="apellidos"
            id="apellidos"
            [(ngModel)]="autor.apellidos"
          />
        </div>
      </div>
      <div class="row" style="margin-top: 1%">
        <div class="col-lg-4">
          <label for="fechaNacimiento">Fecha de nacimiento:</label>
          <input
            type="date"
            class="form-control"
            name="fechaNacimiento"
            id="fechaNacimiento"
            [(ngModel)]="autor.fechaNacimiento"
          />
        </div>
        <div class="col-lg-4">
          <label for="telefono">Telefono:</label>
          <input
            type="text"
            class="form-control"
            name="telefono"
            id="telefono"
            [(ngModel)]="autor.telefono"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="Grado">Grado:</label>
          <select
            id="Grado"
            name="Grado"
            class="form-control"
            [(ngModel)]="autor.grado!.idGrado"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of listGrados" value="{{ aux.idGrado }}">
              {{ aux.descripcion }}
            </option>
          </select>
        </div>
      </div>

      <div class="row" style="margin-top: 1%">
        <div class="col-lg-12">
          <button class="btn btn-success">Registrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
