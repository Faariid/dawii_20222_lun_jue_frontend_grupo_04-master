<app-menu></app-menu>
<div style="padding: 2%">
    <form class="content" (submit)="registraLibro()" >
        <div class="submit-form" >

            <div class="row">
                <div class="col-lg-12">
                    <h5>Registrar Libro</h5>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="form-control" name="titulo" id="titulo"
                    [(ngModel)]="libro.titulo" />
                </div>

                <div class="col-lg-9">
                        <label for="anio">AÃ±o:</label>
                        <input type="text" class="form-control" name="anio" id="anio"
                        [(ngModel)]="libro.anio" />
                </div>
                 
                <div class="col-lg-9">
                            <label for="serie">Serie:</label>
                            <input type="text" class="form-control" name="serie" id="serie"
                            [(ngModel)]="libro.serie" />
                </div>   
     
      
            <div class="form-group col-md-6">
                <label for="categoria">Categoria:</label>
                <select id="Categoria" name="Categoria" class="form-control" [(ngModel)] = "libro.categoria!.idCategoria">
                  <option value="-1">[Seleccione]</option>
                  <option *ngFor="let aux of categorias" value="{{aux.idCategoria}}">
                    {{aux.descripcion}}
                  </option>
                </select>
            </div>

        </div>
 
            <div class="row" style="margin-top: 1%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Registrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
