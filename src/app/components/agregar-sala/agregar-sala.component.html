<app-menu></app-menu>
<div style="padding: 2%">
        <form class="content" (ngSubmit)="insertar()">
          <div class="submit-form">
            <div class="row">
              <div class="col-lg-12">
                <h5>Registrar Sala</h5>
              </div>
            </div>
            <hr />
      
            <div class="row" style="margin-top: 1%">
              <div class="col-lg-4">
                <label for="numero">Número:</label>
                <input
                  type="text"
                  class="form-control"
                  name="numero"
                  id="numero"
                  [(ngModel)]="sala.numero"
                />
              </div>

              <div class="col-lg-4">
                <label for="piso">Piso:</label>
                <input
                  type="number"
                  class="form-control"
                  name="piso"
                  id="piso"
                  [(ngModel)]="sala.piso"
                />
              </div>

              
              <div class="col-lg-4">
                <label for="numAlumnos">Número de Alumnos:</label>
                <input
                  type="number"
                  class="form-control"
                  name="numAlumnos"
                  id="numAlumnos"
                  [(ngModel)]="sala.numAlumnos"
                />
              </div>
            </div>

            <div class="row" style="margin-top: 1%">
              <div class="col-lg-4">
                <label for="recursos">Recursos:</label>
                <input
                  type="text"
                  class="form-control"
                  name="recursos"
                  id="recursos"
                  [(ngModel)]="sala.recursos"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="Sede">Sede:</label>
                <select
                  id="Sede"
                  name="Sede"
                  class="form-control"
                  [(ngModel)]="sala.sede!.idSede"
                >
                  <option value="-1">[Seleccione]</option>
                  <option *ngFor="let aux of listarSedes" value="{{ aux.idSede }}">
                    {{ aux.nombre }}
                  </option>
                </select>
              </div>
            </div>
      
            <div class="row" style="margin-top: 1%">
              <div class="col-lg-12">
                <button class="btn btn-success">Registrar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
