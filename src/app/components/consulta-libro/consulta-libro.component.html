<app-menu></app-menu>
<div style="padding: 30px;">

        <form class="content"  (submit)="consultaLibro()">
    
    
        <div class="submit-form" >
      
             <div class="row">
                <div class="col-lg-12">
                    <h6>Consulta de Libros</h6>
                </div>
            </div>
      
            <div class="row" style="margin-top: 2%">
                    <label for="dni" class="col-lg-1">Titulo</label>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" name="titulo" id="titulo"  [(ngModel)]= "titulo" />
                    </div>
                    <label for="dni" class="col-lg-1">Serie</label>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" name="serie" id="serie"  [(ngModel)]= "serie" />
                    </div>
                    <div class="col-lg-2">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                            <label class="custom-control-label" for="estado">Estado</label>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-success"  >Buscar</button>
                    </div>
             </div>
    
             <div class="row" style="margin-top: 2%">
                <label for="dni" class="col-lg-2">Fecha Inicio</label>
                <div class="col-lg-2">
                    <input type="date" class="form-control" name="fechaInicio" id="fechaInicio"  [(ngModel)]= "fechaInicio" />
                </div>
                <label for="dni" class="col-lg-2">Fecha Fin</label>
                <div class="col-lg-2">
                    <input type="date" class="form-control" name="fechaFin" id="fechaFin"  [(ngModel)]= "fechaFin" />
                </div>
             </div>
    
             <div class="row" style="margin-top: 2%">
        
                <div class="form-group col-md-6">
                    <label for="categoria">Categoria:</label>
                    <select id="Categoria" name="Categoria" class="form-control" [(ngModel)] = "selCategoria">
                      <option value="-1">[Seleccione]</option>
                      <option *ngFor="let aux of categorias" value="{{aux.idCategoria}}">
                        {{aux.descripcion}}
                      </option>
                    </select>
                </div>
        
             </div>
    
             <div class="row" style="margin-top: 3%">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titulo</th>
                                <th>Version</th>
                                <th>Categoria</th>
                                <th>Fec. Registro</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                              <tr *ngFor="let aux of libros">
                                 <td>{{ aux.idLibro }}</td>   
                                 <td>{{ aux.titulo }}</td> 
                                 <td>{{ aux.serie }}</td>    
                                 <td>{{ aux.categoria!.descripcion }}</td>    
                                 <td>{{ aux.fechaRegistro }}</td>    
                                 <td>{{ aux.estado ==1 ?"Activo":"Inactivo" }}</td>    
                              </tr>     
                        </tbody>
                    </table>
    
    
             </div>
            
    
            </div>
    
      
         </form>
      
      
        </div>
