<app-menu></app-menu>


<div class="ml-3 mr-3">

        <form class="content "  (submit)="consultaSala()">
    
    
        <div class="submit-form" >
      
             <div class="row">
                <div class="col-lg-12">
                    <h3>Consulta de sala</h3>
                </div>
            </div>
      
            <div class="row mt-3 ml-3 mr-3 form-group" >
                    <label for="numero" class="col-form-label">Numero</label>
                    <div class="col-lg-2">                        
                        <input type="text" class="form-control" name="numero" id="numero"  [(ngModel)]= "numero" />
                    </div>                    
                    <label for="recursos" class="col-form-label">Recursos</label>
                    <div class="col-lg-2">                        
                        <input type="text" class="form-control" name="recursos" id="recursos"  [(ngModel)]= "recursos" />
                    </div>
                <label for="sede" class="col-form-label">Sede</label>
                <div class="col-lg-2">
                        <select id="Sede" name="Sede" class="form-control" [(ngModel)] = "selSede">
                                <option value="-1">[Seleccione]</option>
                                <option *ngFor="let aux of lstSede" value="{{aux.idSede}}">
                                  {{aux.nombre}}
                            </option>    
                        </select>
                    </div>
                    <div class="col-lg-1 pt-1">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input form-check-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>                           
                            <label class="custom-control-label form-check-label" for="estado">Estado</label>
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-success"  >Filtrar</button>
                    </div>
             </div>
   
             <div class="row mt-5">
                    <table class="table table-hover ml-3 mr-3">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Numero</th>
                                <th>Piso</th>
                                <th>numAlumnos</th>
                                <th>recursos</th>
                                <th>FechaResgistro</th>
                               
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody class="table-striped">
                              <tr *ngFor="let aux of sala"> 
                                 <td>{{ aux.idSala }}</td>   
                                 <td>{{ aux.numero }}</td>  
                                 <td>{{ aux.piso }}</td>                                   
                                 <td>{{ aux.numAlumnos }}</td>
                                 <td>{{ aux.recursos }}</td>
                                 <td>{{ aux.fechaRegistro }}</td>  
                                   
                                 <td>{{ aux.estado == 1 ? "Activo":"Inactivo" }}</td> 
                              </tr>     
                        </tbody>
                    </table>
             </div>   
            </div>
         </form>
       </div>
