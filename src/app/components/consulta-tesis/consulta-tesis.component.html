<app-menu></app-menu>


<div class="ml-3 mr-3">

        <form class="content "  (submit)="consultaTesis()">
    
    
        <div class="submit-form" >
      
             <div class="row">
                <div class="col-lg-12">
                    <h3>Consulta de tesis</h3>
                </div>
            </div>
      
            <div class="row mt-3 ml-3 mr-3 form-group" >
                    <label for="titulo" class="col-form-label">Titulo</label>
                    <div class="col-lg-2">                        
                        <input type="text" class="form-control" name="titulo" id="titulo"  [(ngModel)]= "titulo" />
                    </div>                    
                    <label for="tema" class="col-form-label">Tema</label>
                    <div class="col-lg-2">                        
                        <input type="text" class="form-control" name="tema" id="tema"  [(ngModel)]= "tema" />
                    </div>
                <label for="alumno" class="col-form-label">Alumno</label>
                <div class="col-lg-2">
                        <select id="Alumno" name="Alumno" class="form-control" [(ngModel)] = "selAlumno">
                                <option value="-1">[Seleccione]</option>
                                <option *ngFor="let aux of lstAlumnos" value="{{aux.idAlumno}}">
                                  {{aux.nombres}}
                            </option>    
                        </select>
                    </div>
                    <div class="col-lg-1 pt-1">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input form-check-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>                           
                            <label class="custom-control-label form-check-label" for="estado">Estado</label>
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-success"  >Filtrar</button>
                    </div>
             </div>
   
             <div class="row mt-5">
                    <table class="table table-hover ml-3 mr-3">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tutilo</th>
                                <th>Tema</th>
                                <th>FechaCreacion</th>
                                <th>FechaResgistro</th>
                                <th>Alumno</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody class="table-striped">
                              <tr *ngFor="let aux of tesis"> 
                                 <td>{{ aux.idTesis }}</td>   
                                 <td>{{ aux.titulo }}</td>  
                                 <td>{{ aux.tema }}</td>  
                                 <td>{{ aux.fechaCreacion }}</td> 
                                 <td>{{ aux.fechaRegistro }}</td>  
                                 <td>{{ aux.alumno!.nombres }} {{ aux.alumno!.apellidos }}</td>    
                                 <td>{{ aux.estado == 1 ? "Activo":"Inactivo" }}</td> 
                              </tr>     
                        </tbody>
                    </table>
             </div>   
            </div>
         </form>
       </div>
